<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Deals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            color: #e60000;
            font-weight: bold;
        }
        .price a {
            text-decoration: none;
            color: #e60000;
        }
        .original-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
        }
        .contact {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        .contact a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

</div>

<div class="contact">

</body>
</html>
